<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css">
  </head>
  <body>
    <header>
      <div class="header-icons">
      <div class="menu"><img src="assets/menu.svg" alt="" /></div>
      <div class="word">wordle</div>

      <div class="icons"><img src="assets/question.svg" alt="" />
      <img src="assets/chart-bar.svg" alt="" />
      <img src="assets/setting.svg" alt="" /></div>
      
      </div>
    </header>

    <main>
      <div id="timer">time: 00:00</div>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"> </div>
        <div class="board-block" data-index="04"></div>
      </div>

      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>

      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>

      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>

      <div class="board-row row-4"">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>

      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>

    </main>

    <footer>
<div class="keyboard_row row-0">
  <div class="keyboard_block" data-key="Q">Q</div>
  <div class="keyboard_block" data-key="W">W</div>
  <div class="keyboard_block" data-key="E">E</div>
  <div class="keyboard_block" data-key="R">R</div>
  <div class="keyboard_block" data-key="T">T</div>
  <div class="keyboard_block" data-key="Y">Y</div>
  <div class="keyboard_block" data-key="U">U</div>
  <div class="keyboard_block" data-key="I">I</div>
  <div class="keyboard_block" data-key="O">O</div>
  <div class="keyboard_block" data-key="P">P</div>
</div>

<div class="keyboard_row row-1">
  <div class="keyboard_block" data-key="A">A</div>
  <div class="keyboard_block" data-key="S">S</div>
  <div class="keyboard_block" data-key="D">D</div>
  <div class="keyboard_block" data-key="F">F</div>
  <div class="keyboard_block" data-key="G">G</div>
  <div class="keyboard_block" data-key="H">H</div>
  <div class="keyboard_block" data-key="J">J</div>
  <div class="keyboard_block" data-key="K">K</div>
</div>

<div class="keyboard_row row-2">
  <div class="keyboard_block" data-key="Enter">Enter</div>
  <div class="keyboard_block" data-key="Z">Z</div>
  <div class="keyboard_block" data-key="X">X</div>
  <div class="keyboard_block" data-key="C">C</div>
  <div class="keyboard_block" data-key="V">V</div>
  <div class="keyboard_block" data-key="B">B</div>
  <div class="keyboard_block" data-key="N">N</div>
  <div class="keyboard_block" data-key="M">M</div>
  <div class="keyboard_block" data-key="Backspace">&#9224;</div>
</div>

    </footer>
  </body>
</html>
